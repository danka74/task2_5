<div class="form-group">
	<label class="control-label col-sm-4">{{name}}</label>
	<div class="col-sm-2">
		<select class="form-control" ng-model="partBinding.codeSystem">
			<option ng-repeat="t in terminologies">{{t.name}}</option>
		</select>
	</div>
	<div class="col-sm-2">
		<select class="form-control" ng-model="partBinding.assessment">
			<option value="1">Full</option>
			<option value="2">Inf.</option>
			<option value="3">Part.</option>
			<option value="4">No</option>
			<option value="5">-Scope</option>
		</select>
	</div>
	<div class="col-sm-3">
		<input class="form-control col-sm-3" type="text" placeholder="Code"
			ng-model="partBinding.target" />
	</div>
	<div class="col-sm-1">
		<span class="glyphicon glyphicon-comment"
			ng-class="{'blue': partBinding.comments.length > 0}"
			ng-click="toggle()" />
	</div>
	<div class="col-sm-10 col-sm-offset-1 well comment" collapse="false">
		<ul>
			<li ng-repeat="comment in partBinding.comments">
				{{comment.date}}: {{comment.text}}
			</li>
		</ul>
	</div>
</div>
